    <main>
        <form method="get" action="record.html">

            <label>Username*<input type="text" id="username" name="username" required></label>
            <label>Password*<input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="At least 8 characters, no special characters." required></label>
            <label>Confirm Password*<input type="password" id="confirmPassword" name="password" pattern="[a-zA-Z0-9]{8,}" required></label>
            <p id="invalidMsg"></p>

            <label id="emailLabel">Email*<input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+\-]+@byui\.edu" placeholder="example@byui.edu" title="Please enter a valid byui.edu email address" required></label>
            <label>Page Rating: <span id="pageRatingValue"></span><input type="range" id="rating" name="rating" min="1" max="10" step="1" value="5"></label>

            <input type="submit" value="Create Account">
        </form>
    </main>
