<!doctype html>

<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>HTML Tables for Data Presentation</title>
   <meta name="description" content="Site showcasing tables.">
   <meta name="author" content="Jared Reynolds">
   <link href="styles/tablebuild.css" rel="stylesheet">
</head>
<body>
    <table>
        <caption>Table 1: Account Feature Comparison</caption>
        <thead>
            <tr>
                <th colspan="4">ACME Wildwest Services</th>
            </tr>
            <tr>
                <th></th>
                <th class="subHeading">Basic</th>
                <th class="subHeading">Premium</th>
                <th class="subHeading">Deluxe</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Feature 1</td>
                <td>✔️</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 2</td>
                <td>❌</td>
                <td>✔️</td>
                <td>✔️</td>
            </tr>
            <tr>
                <td>Feature 3</td>
                <td>❌</td>
                <td>❌</td>
                <td>✔️</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
