<!doctype html>

<html lang="en-US">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>Responsive Images</title>
   <meta name="description" content="A site showcasing responsive images via the picture element.">
   <meta name="author" content="Jared Reynolds">
   <link href="styles/responsive-images.css" rel="stylesheet">
</head>
<body>
    <main>
        <div class="hero">
            <picture>
                <source media="(max-width: 500px)" srcset="images/hero-small.webp">
                <source media="(max-width: 1000px)" srcset="images/hero-medium.webp">
                <img src="images/hero-large.webp" alt="Washington D.C. temple" width="1500" height="750">
            </picture>
        </div>
    </main>

</body>

</html>
